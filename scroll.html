<html>

<head>

	<title>Scroll</title>

	<meta http-equiv="content-type" content="text/html; charset=">

	<link rel="stylesheet" type="text/css" href="drag-and-scroll/style.css" media="screen" />

	<script type="text/javascript" src="drag-and-scroll/jquery-1.js"></script>
	<script type="text/javascript" src="drag-and-scroll/scrollsync.js"></script>
	<script type="text/javascript" src="drag-and-scroll/dragscrollable.js"></script>

	<script type="text/javascript">
		$(function() {
		
		// Set drag scroll on first descendant of class dragger on both selected elements
		$('#viewport').
			dragscrollable({dragSelector: '.dragger:first', acceptPropagatedEvent: false});
		});

	</script>

	<style>

		div#base div {
            padding: 1rem;
            background-color: black;
            color: white;
            display: inline-block;
            position: absolute;
        }

        /* Placing divs at all 4 corners of the map */
		div#base div:nth-child(1) { top: 8rem; left: 8rem; }
		div#base div:nth-child(2) { top: 8rem; right: 8rem; }
		div#base div:nth-child(3) { bottom: 8rem; left: 8rem; }
		div#base div:nth-child(4) { bottom: 8rem; right: 8rem; }

	</style>

</head>

<body>
	<div id="viewport">
		<div id="base" class="dragger">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			</div>
		</div>
	</div> <!-- viewport -->
	
</body></html>
